<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Assistant:wght@200..800&family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Signika:wght@300..700&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <iframe src="https://giphy.com/embed/Lm2hujbNpM7fi" width="90" height="150" frameBorder="0" ;></iframe>
        <img id="pokemonLogo" src="./Pokemon-Logo.png" alt="logo">
        <iframe src="https://giphy.com/embed/Lm2hujbNpM7fi" width="90" height="150" frameBorder="0" ;></iframe>

    </div>

    <div id="inputBoxes">
        <div id="selectVals">
            <select id="typeFilter">
                <option value="All" selected="All">All</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
            </select>
        </div>
        <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
    </div>

    <div id="container"></div>
    <!-- <div id="pokemonContainer"></div> -->


    <script src="./script.js"></script>
</body>

</html>
